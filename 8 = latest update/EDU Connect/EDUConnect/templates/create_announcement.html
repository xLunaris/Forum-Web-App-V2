{% extends "layout.html" %}
{% block content %}
  <h1>Create Announcement</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.title.label }}
      {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.content.label }}
      {{ form.content(class="form-control") }}
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
  </form>
{% endblock %}
