{% extends "layout.html" %}

{% block content %}
  <h1 class="text-center my-4">Admin Dashboard</h1>
  <div class="row">
    <div class="col-6">
    <a href="{{ url_for('admin.posts') }}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Posts</h5>
          <p class="card-text">{{ total_posts }}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
    <a href="{{ url_for('admin.users') }}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Registered Users</h5>
          <p class="card-text">{{ total_users }}</p>
        </div>
      </div>
    </div>
    <div class="col-6">
        <a href="{{ url_for('admin.comments') }}">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Comments</h5>
            <p class="card-text">{{ total_comments }}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="text-center my-4">
    <a href="{{ url_for('admin.create_special_user') }}" class="btn btn-primary">Create New Account for User</a>
  </div>
{% endblock %}
