{% extends "layout.html" %}
{% block content %}
<h1>Announcements Made by {{ current_user.username }}</h1>
<a href="{{ url_for('users.account') }}" class="btn btn-secondary">Return to Account</a>
<div class="container">
    {% for announcement in announcements %}
    <div class="card">
        <div class="card-header">
            <h3>{{ announcement.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ announcement.content }}</p>
        </div>
        <form action="{{ url_for('users.delete_announcement', id=announcement.id) }}" method="POST">
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
    {% endfor %}
</div>
{% endblock content %}
